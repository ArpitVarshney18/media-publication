<p data-sly-test="${wcmmode.edit}">Please configure Asset Gallery component</p>
<sly data-sly-use.gallery="com.media.publication.core.models.AssetGalleryModel">
    <div id="cmp-asset-gallery">
        <h1 class="cmp-gallery__title">${gallery.title}</h1>
        <div class="container">
            <div class="row">
                <sly data-sly-list.data="${gallery.assetDataList}">
                    <div class="col-sm-4">
                        <div class="cmp-gallery__image-container">
                            <a href=${data.detailPagePath}>
                                <img class="cmp-gallery__image" src=${data.thumnailPath} />
                            </a>
                            <span class="cmp-gallery__file-name">${data.fileName}</span>
                        </div>
                    </div>
                </sly>
            </div>
        </div>
    </div>
